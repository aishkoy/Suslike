databaseChangeLog:
  - changeSet:
      id: create user_authorities
      author: Aisha
      changes:
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: user_email
                  type: varchar(55)
                  constraints:
                    foreignKeyName: fk_user_email
                    nullable: false
                    deleteCascade: true
                    references: users(email)
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    foreignKeyName: fk_authority_id
                    nullable: false
                    deleteCascade: true
                    references: authorities(id)