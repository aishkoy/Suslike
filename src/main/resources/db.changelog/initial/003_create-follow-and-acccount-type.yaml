databaseChangeLog:
  - changeSet:
      id: create-follow-table
      author: Aisha
      changes:
        - createTable:
            tableName: follows
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: follower
                  type: varchar(55)
                  constraints:
                    foreignKeyName: fk_follower_email
                    deleteCascade: true
                    references: users(email)
                    nullable: false
              - column:
                  name: actual_user
                  type: varchar(55)
                  constraints:
                    foreignKeyName: fk_actual_user_email
                    deleteCascade: true
                    references: users(email)
                    nullable: false
  - changeSet:
      id: create authorities
      author: Aisha
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false